<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 2px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do

        <!-- Tamanho padrão 300x150px -->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scolling="no">
            <a href="https://www.cursoemvideo.com">Curso em Video</a>
        </iframe>
        
        para programar.
    </p>

    <!--<p>
        O site do 
        
        <iframe src="https://www.google.com.br" frameborder="0">
            <a href="https://www.google.com.br">Goole.com.br</a>
        </iframe> tamém é muito legal
    </p>-->
    
    <p>
        O repositório do Guanabara 
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500" scolling="no">
            no <a href="https://gustavoguanabara.github.io">GitHub</a>
        </iframe> 
        também é bem legal!
    </p>
</body>
</html>
